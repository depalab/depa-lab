<!DOCTYPE html>

<body>
    <div id="root"></div>

    <!-- React Components -->
    <script type="text/babel" src="../js/components/MobileNavigation.js"></script>
    <script type="text/babel" src="../js/components/Header.js"></script>
    <script type="text/babel" src="../js/components/Footer.js"></script>
    <script type="text/babel" src="../js/components/Layout.js"></script>
    <script type="text/babel">
        // Page-specific content component
        const PageContent = () => {
            return (
                <main>
                    <section className="page-banner">
                        <div className="banner-content">
                        </div>
                    </section>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </section>
                </main>

            );
        };

        // Render the page
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <PageApp />
            </React.StrictMode>

    </script>
