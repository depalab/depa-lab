<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPA Lab</title>
    
    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/pagestyles.css">
    
    <!-- React and Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- React Components -->
    <script type="text/babel" src="js/components/MobileNavigation.js"></script>
    <script type="text/babel" src="js/components/Header.js"></script>
    <script type="text/babel" src="js/components/Footer.js"></script>
    <script type="text/babel" src="js/components/Layout.js"></script>
    
    <!-- Main Content Component -->
    <script type="text/babel">
        // Main content component
        const HomeContent = () => {
            // Team members data
            const teamMembers = [
                { name: "Dr. Kofi Nyarko", role: "Director of DEPA Lab", image: "images/nyarko.jpg" },
                { name: "Tasmeer Alam", role: "AI Researcher", image: "images/Tasmeer_Alam.jpeg" },
                { name: "Cynthia Nosiri", role: "AI Researcher", image: "images/Cynthia.jpeg" },
                { name: "Derrick Cook", role: "Research Assistant", image: "images/Derrick_Cook.PNG" },
                { name: "Rezoan Sultan", role: "Research Assistant", image: "images/Rezoan_Sultan.jpeg" },
                { name: "Benjamin Hall", role: "Researcher", image: "images/Benjamin Hall.jpg" },
                { name: "Emmanuel Masa-ibi", role: "Research Assistant", image: "images/Emmanuel Masa-ibi.jpeg" },
                { name: "Awotwi Baffoe", role: "Research Assistant", image: "images/Awotwi_Baffoe.jpg" },
                { name: "Opeyemi Adeniran", role: "Research Assistant", image: "images/Opeyemi.PNG" },
                { name: "Anjolie Anthony", role: "Researcher", image: "images/Anjolie.JPG" },
                { name: "David Nyarko", role: "Research Assistant", image: "images/david-nyarko.JPG" }
            ];

            React.useEffect(() => {
                // Initialize carousel functionality
                const teamCarousel = document.querySelector('.team-carousel');
                const leftArrow = document.querySelector('.left-arrow');
                const rightArrow = document.querySelector('.right-arrow');

                if (teamCarousel && leftArrow && rightArrow) {
                    leftArrow.addEventListener('click', () => 
                        teamCarousel.scrollBy({ left: -300, behavior: 'smooth' }));
                    rightArrow.addEventListener('click', () => 
                        teamCarousel.scrollBy({ left: 300, behavior: 'smooth' }));
                }

                // Fade-in animation
                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

                // Cleanup event listeners
                return () => {
                    if (leftArrow && rightArrow) {
                        leftArrow.removeEventListener('click');
                        rightArrow.removeEventListener('click');
                    }
                };
            }, []);

            const renderResearchCards = () => (
                <div className="grid">
                    <div className="card">
                        <h3>IoT Data Analytics</h3>
                        <p>Analyze and visualize complex IoT networks for actionable insights.</p>
                    </div>
                    <div className="card">
                        <h3>Cybersecurity</h3>
                        <p>Secure networks through advanced analytics and visualization techniques.</p>
                    </div>
                    <div className="card">
                        <h3>Machine Learning</h3>
                        <p>Optimize algorithms for real-world decision support and autonomous systems.</p>
                    </div>
                    <div className="card">
                        <h3>Computer Vision</h3>
                        <p>Automating traffic data analysis, pose estimation, and scene perception for diverse applications.</p>
                    </div>
                    <div className="card">
                        <h3>Ethical AI Framework</h3>
                        <p>Advancing trustworthy and unbiased AI systems while addressing algorithmic bias.</p>
                    </div>
                    <div className="card">
                        <h3>Human-Computer Interaction</h3>
                        <p>Creating interactive visualization tools for enhanced situational awareness.</p>
                    </div>
                    <div className="card">
                        <h3>Autonomous Systems</h3>
                        <p>Developing robust algorithms for real-time navigation in challenging environments.</p>
                    </div>
                </div>
            );

            const renderInnovationCards = () => (
                <div className="grid">
                    <div className="card">
                        <h3>AI Assistive Comprehension Assessor</h3>
                        <p>Developing an AI-powered tool to evaluate student comprehension by analyzing essays and generating quizzes in Canvas QTI/XML format, ensuring meaningful learning over AI-assisted responses.</p>
                        <a href="pages/AssistiveComprehensionAssessor.html" target="_blank" className="btn">Learn More</a>
                    </div>
                    {/* Add other innovation cards here */}
                </div>
            );

            return (
                <main>
                    {/* Hero Section */}
                    <section id="hero" className="hero">
                        <div className="container">
                            <h1>Welcome to DEPA Research Lab</h1>
                            <p>Driving innovation at the intersection of technology and impact.</p>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="about-section">
                        <div className="container">
                            <h2 className="title">About DEPA Lab</h2>
                            <p className="about-text">
                                The Data Engineering and Predictive Analytics Lab (DEPA Lab) at Morgan State University, led by Dr. Kofi Nyarko,
                                is dedicated to unraveling the intricacies of complex systems and providing transformative insights. DEPA Lab
                                focuses on applied research in Computer Vision, Machine Learning, and Artificial Intelligence Techniques.
                            </p>

                            <div className="card-container">
                                <div className="info-card">
                                    <h3>Our Mission</h3>
                                    <p>
                                        We develop innovative machine learning models and algorithms for near real-time data collection,
                                        transformation, analysis, prediction, and visualization. DEPA Lab promotes inclusivity and innovation
                                        in data engineering and predictive analytics.
                                    </p>
                                </div>
                                <div className="info-card">
                                    <h3>Our Vision</h3>
                                    <p>
                                        The Center for Equitable AI and Machine Learning Systems (CEAMLS) facilitates the development and deployment
                                        of socially responsible and equitable AI systems, ensuring they benefit everyone while educating the public
                                        about their impacts on health, prosperity, and happiness.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Research Section */}
                    <section id="research" className="section bg-light fade-in">
                        <div className="container">
                            <h2>Core Research Areas</h2>
                            {renderResearchCards()}
                        </div>
                    </section>

                    {/* Innovation Section */}
                    <section id="innovation" className="section bg-light fade-in">
                        <div className="container">
                            <h2>Innovative Projects and Research Highlights</h2>
                            <p>At DEPA Research Lab, we are at the forefront of cutting-edge research, solving complex real-world challenges through interdisciplinary approaches. Explore some of our groundbreaking projects:</p>
                            {renderInnovationCards()}
                        </div>
                    </section>

                    {/* Events Section */}
                    <section id="events" className="section bg-light fade-in">
                        <div className="container">
                            <h2>Latest Events and News</h2>
                            <p>Stay updated with the latest happenings, publications, and events at DEPA Research Lab.</p>
                            <div className="grid">
                                <div className="card">
                                    <h3>DEPA Lab Award</h3>
                                    <p>DEPA Lab has been recognized for its groundbreaking research on equitable AI systems.</p>
                                    <a href="pages/awards.html" className="btn">Read More</a>
                                </div>
                                {/* Add other event cards */}
                            </div>
                        </div>
                    </section>

                    {/* Team Section */}
                    <section id="team" className="section fade-in">
                        <div className="container">
                            <h2>Meet Our Team</h2>
                            <p>Our diverse and talented team is committed to advancing research and innovation, solving real-world problems through technology.</p>

                            <div className="team-carousel-wrapper">
                                <button className="arrow left-arrow" aria-label="Scroll Left">❮</button>
                                <div className="team-carousel">
                                    {teamMembers.map((member, index) => (
                                        <div key={index} className="card" tabIndex="0">
                                            <img 
                                                src={member.image} 
                                                alt={member.name} 
                                                className="team-photo"
                                                onError={(e) => e.target.src = 'images/placeholder.jpg'}
                                            />
                                            <h3>{member.name}</h3>
                                            <p>{member.role}</p>
                                        </div>
                                    ))}
                                </div>
                                <button className="arrow right-arrow" aria-label="Scroll Right">❯</button>
                            </div>

                            <div className="view-team-button-wrapper">
                                <a href="pages/team.html" className="view-team-button">
                                    View All Team Members
                                    <i className="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="section fade-in">
                        <div className="container">
                            <h2>Contact Us</h2>
                            <p>Email: <a href="mailto:kofi.nyarko@morgan.edu">kofi.nyarko@morgan.edu</a></p>
                            <p>Address: 1700 E Cold Spring Ln, Baltimore, MD 21251</p>
                        </div>
                    </section>
                </main>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <Layout>
                    <HomeContent />
                </Layout>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>
</body>
</html>
