<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPA Lab</title>
    
    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/depa-lab/styles/styles.css">
    <link rel="stylesheet" href="/depa-lab/styles/pagestyles.css">
    
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- React Components -->
    <script type="text/babel" src="/depa-lab/js/components/MobileNavigation.js"></script>
    <script type="text/babel" src="/depa-lab/js/components/Header.js"></script>
    <script type="text/babel" src="/depa-lab/js/components/Footer.js"></script>
    <script type="text/babel" src="/depa-lab/js/components/Team.js"></script>
    <script type="text/babel" src="/depa-lab/js/components/Layout.js"></script>
    <script type="text/babel" src="/depa-lab/js/App.js"></script>
    
    <!-- Main Content Component -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );
    </script>

    <!-- Other Scripts -->
    <script defer src="/depa-lab/js/scripts.js"></script>
</body>
</html>
